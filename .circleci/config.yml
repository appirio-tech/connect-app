version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.9.4-browsers
    steps:
      - run:
          name: checking out qa framework repo
          command: git clone --branch develop https://$GITUSER:$GITPASSWD@github.com/appirio-tech/qa-framework-js.git ../qa-framework    
      - checkout
      - restore_cache:
          key: test-node-modules-{{ .Environment.CACHE_VERSION }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: test-node-modules-{{ .Environment.CACHE_VERSION }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist            
            
  # Just tests commited code.
  deployDev:
    docker:
      - image: cibuilds/aws
    steps:
      - checkout
      - attach_workspace:
          at: ./workspace
      - run: ./deploy.sh DEV no-cache
  # deploy to test02
  deployTest02:
    docker:
      - image: cibuilds/aws
    steps:
      - checkout
      - attach_workspace:
          at: ./workspace
      - run: ./deploy.sh TEST02 no-cache

  deployProd:
    docker:
      - image: cibuilds/aws
    steps:
      - checkout
      - attach_workspace:
          at: ./workspace
      - run: ./deploy.sh PROD

  deployDiscourseFree:
    docker:
      - image: cibuilds/aws
    steps:
      - checkout
      - attach_workspace:
          at: ./workspace
      - run: ./deploy.sh DISCOURSE
   

workflows:
  version: 2
  build:
    jobs:
      - test
      - deployDev:
          requires:
            - test
          filters:
            branches:
              only: ['dev', 'feature/plan-timeline-events-settings', 'feature/loginFlow']
      - deployTest02:
          requires:
            - test
          filters:
            branches:
              only: "feature/discourse-migration"
      - deployProd:
          requires:
            - test
          filters:
            branches:
              only: master
      - deployDiscourseFree:
          requires:
            - test
          filters:
            branches:
              only: master-discourse-free
