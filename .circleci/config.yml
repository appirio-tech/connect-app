version: 2.1
parameters:
    run_basedeployment:
        default: true
        type: boolean
    run_smoketesting:
        default: false
        type: boolean

defaults: &defaults
    docker:
      - image: node:14

deploy_defaults: &deploy_defaults
    docker:
      - image: cibuilds/aws

test_defaults: &test_defaults
    docker:
      - image: docker:17.11.0-ce-git

install_dependency: &install_dependency
          name: Installation of build and deployment dependencies.
          command: |
            apt update
            apt install jq -y
            apt install python-dev python-pip -y
            pip install awscli --upgrade
install_test_dependency: &install_test_dependency
          name: Installation of build and deployment dependencies.
          command: |
            apk update
            apk add --no-cache bash openssl curl
            apk upgrade
            apk add --no-cache jq py-pip sudo
            sudo pip install awscli --upgrade
install_deploysuite: &install_deploysuite
          name: Installation of install_deploysuite.
          command: |
            git clone --branch v1.4 https://github.com/topcoder-platform/tc-deploy-scripts ../buildscript
            cp ./../buildscript/master_deploy.sh .
            cp ./../buildscript/buildenv.sh .
            cp ./../buildscript/awsconfiguration.sh .
restore_cache_settings_for_build: &restore_cache_settings_for_build
          key: connect-node-modules-{{ checksum "package-lock.json" }}
save_cache_settings: &save_cache_settings
          key: connect-node-modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
running_npm_build: &running_npm_build
          name: Running Npm Build
          command: |
            source buildenvvar
            npm run lint
            npm run test
            npm run build
workspace_persist: &workspace_persist
          root: .
          paths:
            - dist
workspace_attach: &workspace_attach
          at: ./workspace

build_steps: &build_steps
      # Initialization.
      - checkout
      - setup_remote_docker
      - run: *install_dependency
      - run: *install_deploysuite
      - run: npm install
      - run:
          name: "configuring environment"
          command: |
            ./awsconfiguration.sh $DEPLOY_ENV
            ./buildenv.sh -e $DEPLOY_ENV -b ${LOGICAL_ENV}-connectapp-buildvar
      - run: *running_npm_build
      - persist_to_workspace: *workspace_persist

deploy_steps: &deploy_steps
      - checkout
      - attach_workspace: *workspace_attach
      - run: *install_deploysuite
      - deploy:
          name: Running MasterScript
          command: |
            ./awsconfiguration.sh $DEPLOY_ENV
            source awsenvconf
            ./buildenv.sh -e $DEPLOY_ENV -b ${LOGICAL_ENV}-connectapp-deployvar
            source buildenvvar
            ./master_deploy.sh -d CFRONT -e $DEPLOY_ENV -c $ENABLE_CACHE
            curl --request POST \
            --url https://circleci.com/api/v2/project/github/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pipeline \
            --header "Circle-Token: ${CIRCLE_TOKEN}" \
            --header 'content-type: application/json' \
            --data '{"branch":"'"$CIRCLE_BRANCH"'","parameters":{"run_smoketesting":true, "run_basedeployment": false}}'


  # Automated Smoke Testing
smoke_testing: &smoke_testing
      # Initialization.
      - checkout
      - setup_remote_docker
      - run: *install_test_dependency
      - run: *install_deploysuite
      # Restoration of node_modules from cache.
      - restore_cache: *restore_cache_settings_for_build
      - run:
          name: "configuring environment"
          command: |
            ./awsconfiguration.sh $DEPLOY_ENV
            ./buildenv.sh -e $DEPLOY_ENV -b ${LOGICAL_ENV}-connectapp-buildvar
      - run:
          name: "Run automation"
          no_output_timeout: 20m
          command: |
            source awsenvconf
            source buildenvvar
            ./connect-automation/smoketest.sh
      - store_artifacts:
          path: ./connect-automation/test-results

jobs:
  build-dev:
    <<: *defaults
    environment:
      DEPLOY_ENV: "DEV"
      LOGICAL_ENV: "dev"
    steps: *build_steps

  build-prod:
    <<: *defaults
    environment:
      DEPLOY_ENV: "PROD"
      LOGICAL_ENV: "prod"
    steps: *build_steps

  # Just tests commited code.
  deployDev:
    <<: *deploy_defaults
    environment:
      DEPLOY_ENV: "DEV"
      LOGICAL_ENV: "dev"
      ENABLE_CACHE: false
    steps: *deploy_steps

  deployTest01:
    <<: *deploy_defaults
    environment:
      DEPLOY_ENV: "DEV"
      LOGICAL_ENV: "test01"
      ENABLE_CACHE: false
    steps: *deploy_steps

  deployProd:
    <<: *deploy_defaults
    environment:
      DEPLOY_ENV: "PROD"
      LOGICAL_ENV: "prod"
      ENABLE_CACHE: true
    steps: *deploy_steps

  smoke-testing-dev:
    <<: *test_defaults
    environment:
      DEPLOY_ENV: "DEV"
      LOGICAL_ENV: "dev"
    steps: *smoke_testing

  smoke-testing-prod:
    <<: *test_defaults
    environment:
      DEPLOY_ENV: "PROD"
      LOGICAL_ENV: "prod"
    steps: *smoke_testing

workflows:
  version: 2
  build:
    when: << pipeline.parameters.run_basedeployment >>
    jobs:
      - build-dev:
          context : org-global
          filters:
            branches:
              ignore: ['master']
      - build-prod:
          context : org-global
          filters:
            branches:
              only: master

      - deployDev:
          context : org-global
          requires:
            - build-dev
          filters: &filters-dev
            branches:
              only: ['dev', 'feature/new-milestone-concept']

      - deployTest01:
          context : org-global
          requires:
            - build-dev
          filters:
            branches:
              only: ['hotfix/taas-job-editor-improvements']

      - deployProd:
          context : org-global
          requires:
            - build-prod
          filters: &filters-prod
            branches:
              only: master

  Smoke Testing:
    when: << pipeline.parameters.run_smoketesting >>
    jobs:
      - Hold [Smoke-Testing]:
          type: approval
      - smoke-testing-dev:
          context : org-global
          requires:
            - Hold [Smoke-Testing]
          filters:
            <<: *filters-dev
      - smoke-testing-prod:
          context : org-global
          requires:
            - Hold [Smoke-Testing]
          filters:
            <<: *filters-prod
