machine:
  node:
    version: 6.11.2
  environment:
    CXX: g++-4.8

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test  -y
    - sudo apt-get update -y
    - sudo apt-get install g++-4.8  -y
  override:
    - npm install
    
compile:
  override:
    - npm cache clean
    - npm run lint && npm test && npm run build

deployment:
  development:
    branch: [ dev, 'feature/generic_chatbot_project_type' ]
    owner: appirio-tech
    commands:
      - ./deploy.sh DEV
  test:
    branch: [qa]
    owner: appirio-tech
    commands:
      - ./deploy.sh TEST01
  qa:
    branch: qa
    owner: appirio-tech
    commands:
      - ./deploy.sh QA
  production:
    branch: master
    owner: appirio-tech
    commands:
      - ./deploy.sh PROD
