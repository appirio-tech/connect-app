language: node_js
node_js:
- 5.5.0
# cache:
#   yarn: true
#   directories:
#     - node_modules

script:
- npm cache clean
- npm run lint && npm test && npm run build
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
deploy:
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $AWS_KEY
  secret_access_key: $AWS_SECRET
  bucket: connectv2.topcoder-dev.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: [ "dev", "feature/deep-links"]
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $QA_AWS_KEY
  secret_access_key: $QA_AWS_SECRET
  bucket: connectv2.topcoder-qa.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: qa
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $MASTER_AWS_KEY
  secret_access_key: $MASTER_AWS_SECRET
  bucket: connectv2.topcoder.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
env:
  matrix:
  - CXX=g++-4.8
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  # $MASTER_AWS_KEY
  - secure: 
  # $MASTER_AWS_SECRET
  - secure: 
  # FILE_PICKER_API_KEY_DEV
  - secure: ""
  # FILE_PICKER_API_KEY_QA
  - secure: ""
  # FILE_PICKER_API_KEY_PROD
  - secure: ""

